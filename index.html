<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <form>
      <label for="addTask">Enter task:</label>
      <input type="text" id="addTask" name="addTask" />
      <br />
      <label for="finishTask">Finish task:</label>
      <input type="number" id="finishTask" name="finishTask" />
      <br />
      <label for="removeTask">Remove Task:</label>
      <input type="number" id="removeTask" name="removeTask" />
      <br />
      <br />
    </form>

    <button
      type="button"
      class="taskListManipulaton"
      onclick="manipulateTaskList(this)"
      value="1"
    >
      Add task
    </button>
    <button
      type="button"
      class="taskListManipulaton"
      onclick="manipulateTaskList(this)"
      value="2"
    >
      finish task
    </button>
    <button
      type="button"
      class="taskListManipulaton"
      onclick="manipulateTaskList(this)"
      value="3"
    >
      Remove task
    </button>
    <button
      type="button"
      class="taskListManipulaton"
      onclick="manipulateTaskList(this)"
      value="4"
    >
      Show all tasks
    </button>
    <button
      type="button"
      class="taskListManipulaton"
      onclick="manipulateTaskList(this)"
      value="5"
    >
      Clear all Tasks
    </button>

    <div id="taskItemContainer">
      <h3>Task list:</h3>
      <ol id="taskItems"></ol>
    </div>

    <script src="js/user-interaction.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
